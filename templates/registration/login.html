<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block logincheck %}

{% block main %}
  <div class="login-box">
    <form method="post">
      <h3>Log In</h3>

      {% csrf_token %}
      {{ form.as_p }}
      <p><button type="submit">Log In</button></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password</a></p>
  </div>

{% endblock main %}

{% endblock logincheck %}
